spring.application.name=BrassSection
spring.datasource.url=jdbc:postgresql:${ORCHESTRA_DB_URL}
spring.datasource.username=${ORCHESTRA_DB_USERNAME}
spring.datasource.password=${ORCHESTRA_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
server.port=8083

spring.kafka.consumer.group-id=brass
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
